<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogos Educativos com a Tartaruga</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');

  body {
    margin: 0; padding: 20px;
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: #fff;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    margin-bottom: 20px;
    text-align: center;
  }

  .character-speech {
    display: flex;
    align-items: center;
    gap: 20px;
    max-width: 700px;
    margin-bottom: 40px;
  }

  .turtle-img {
    width: 120px;
    border-radius: 15px;
    filter: drop-shadow(2px 4px 3px rgba(0,0,0,0.3));
  }

  .speech-bubble {
    background: #1abc9c;
    color: white;
    font-weight: 700;
    font-size: 1.3rem;
    padding: 25px 35px;
    border-radius: 25px;
    position: relative;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    line-height: 1.4;
    max-width: 500px;
    user-select: none;
  }
  .speech-bubble::before {
    content: '';
    position: absolute;
    left: -30px;
    top: 50%;
    transform: translateY(-50%);
    border: 20px solid transparent;
    border-right-color: #1abc9c;
  }

  .menu, .game, .ranking, .customization {
    max-width: 700px;
    width: 100%;
    background: white;
    border-radius: 25px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    padding: 40px 50px 60px 50px;
    margin-bottom: 40px;
    text-align: center;
    position: relative;
  }

  .hidden { display: none; }

  .btn, button {
    background: #1abc9c;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 14px 40px;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    margin: 10px 5px 0 5px;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .btn:hover, button:hover, .btn:focus, button:focus {
    background: #16a085;
    outline: none;
  }

  .btn-back {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #e74c3c;
    padding: 8px 18px;
    font-size: 1rem;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    cursor: pointer;
    user-select: none;
    color: white;
    border: none;
    transition: background-color 0.3s ease;
  }
  .btn-back:hover, .btn-back:focus {
    background: #c0392b;
    outline: none;
  }

  input[type=text], input[type=number], select {
    font-size: 1.3rem;
    padding: 14px 18px;
    border-radius: 14px;
    border: 3px solid #2980b9;
    width: 100%;
    max-width: 400px;
    margin: 18px 0;
    transition: border-color 0.3s ease;
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
  }
  input[type=text]:focus, input[type=number]:focus, select:focus {
    outline: none;
    border-color: #1abc9c;
  }

  .feedback {
    margin-top: 25px;
    font-weight: 700;
    font-size: 1.3rem;
    min-height: 40px;
    color: #2980b9;
  }

  /* Alfabetiza√ß√£o */
  #alphabetGameArea {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 30px;
  }
  .alphabet-letter {
    background: #3498db;
    color: white;
    font-weight: 700;
    font-size: 2rem;
    width: 60px;
    height: 60px;
    border-radius: 15px;
    cursor: pointer;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s ease;
  }
  .alphabet-letter:hover, .alphabet-letter:focus {
    background: #1abc9c;
    outline: none;
  }

  /* Matem√°tica */
  .math-question {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 20px;
    color: #2980b9;
  }

  /* Ranking */
  #scoreboard {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    margin-bottom: 20px;
  }
  #scoreboard th, #scoreboard td {
    padding: 15px 20px;
    border-bottom: 1px solid #ddd;
    font-weight: 700;
    font-size: 1.1rem;
    text-align: center;
  }
  #scoreboard tbody tr:last-child td {
    border-bottom: none;
  }

  .rank-message {
    margin-top: 15px;
    font-size: 1.3rem;
    font-weight: 700;
    color: #34495e;
    min-height: 40px;
  }

  /* Responsividade */
  @media (max-width: 600px) {
    .character-speech {
      flex-direction: column;
      gap: 10px;
    }
    .speech-bubble {
      max-width: 90vw;
      font-size: 1.1rem;
      padding: 20px 25px;
    }
    .btn, button {
      width: 90%;
      margin: 10px auto;
    }
    #alphabetGameArea {
      gap: 10px;
    }
    .alphabet-letter {
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
    }
    #scoreboard th, #scoreboard td {
      font-size: 1rem;
      padding: 10px 12px;
    }
  }
</style>
</head>
<body>

<h1>üé≤ Jogos Educativos com a Tartaruga</h1>

<div class="character-speech" aria-live="polite" aria-atomic="true">
<img src="ChatGPT Image 18 de jun. de 2025, 21_53_18.png" alt="Tartaruga simp√°tica" width="120" />

  <div class="speech-bubble" id="turtleMessage">
    Bem-vindo! Escolha um jogo para come√ßar a aprender e se divertir!
  </div>
</div>

<div class="menu" id="menu">
  <button class="btn" id="btnAlphabet">Jogo de Alfabetiza√ß√£o</button>
  <button class="btn" id="btnMath">Jogo de Matem√°tica</button>
</div>

<section id="gameAlphabet" class="game hidden" aria-label="Jogo de Alfabetiza√ß√£o">
  <button class="btn-back" id="backFromAlphabet" aria-label="Voltar para o menu">‚Üê Voltar</button>
  <h2>Jogo de Alfabetiza√ß√£o</h2>
  <p>Selecione a letra correta para a palavra mostrada.</p>
  <div id="alphabetWord" style="font-size:2rem; font-weight:bold; color:#2980b9; margin-bottom:15px;"></div>
  <div id="alphabetGameArea"></div>
  <p id="alphabetFeedback" class="feedback" aria-live="polite"></p>
  <button id="alphabetNext" class="btn hidden">Pr√≥xima</button>
</section>

<section id="gameMath" class="game hidden" aria-label="Jogo de Matem√°tica">
  <button class="btn-back" id="backFromMath" aria-label="Voltar para o menu">‚Üê Voltar</button>
  <h2>Jogo de Matem√°tica</h2>
  <p>Resolva a opera√ß√£o:</p>
  <div id="mathQuestion" class="math-question" aria-live="polite"></div>
  <input type="number" id="mathAnswer" aria-label="Resposta da opera√ß√£o" />
  <button id="checkMath" class="btn">Verificar</button>
  <p id="mathFeedback" class="feedback" aria-live="polite"></p>
</section>

<section id="scoreboardSection" class="game hidden" aria-label="Tabela de pontua√ß√µes">
  <h2>üèÜ Ranking de Jogadores</h2>
  <table id="scoreboard" aria-live="polite" aria-atomic="true">
    <thead>
      <tr>
        <th>Emote</th>
        <th>Nome</th>
        <th>Pontua√ß√£o</th>
        <th>Rank</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p id="rankMessage" class="rank-message" aria-live="polite"></p>
  <button class="btn btn-back" id="backFromRanking" aria-label="Voltar para o menu">‚Üê Voltar</button>
</section>

<script>
(() => {
  const alphabetWords = {
    A: 'Abelha', B: 'Bola', C: 'Casa', D: 'Dado', E: 'Elefante', F: 'Foca',
    G: 'Gato', H: 'Helic√≥ptero', I: 'Igreja', J: 'Jacar√©', K: 'Kiwi',
    L: 'L√°pis', M: 'Macaco', N: 'Navio', O: 'Ovelha', P: 'Pato',
    Q: 'Queijo', R: 'Rato', S: 'Sapo', T: 'Tatu', U: 'Urso',
    V: 'Vaca', W: 'Waffle', X: 'X√≠cara', Y: 'Yakult', Z: 'Zebra'
  };

  const mathOperations = [
    { question: '7 + 5', answer: 12 },
    { question: '9 - 3', answer: 6 },
    { question: '4 √ó 6', answer: 24 },
    { question: '20 √∑ 5', answer: 4 },
    { question: '15 + 9', answer: 24 },
    { question: '8 √ó 7', answer: 56 },
    { question: '14 - 6', answer: 8 },
    { question: '18 √∑ 3', answer: 6 },
    { question: '11 + 13', answer: 24 },
    { question: '5 √ó 9', answer: 45 },
    { question: '30 √∑ 6', answer: 5 },
    { question: '16 - 7', answer: 9 },
    { question: '9 + 8', answer: 17 },
    { question: '12 √ó 2', answer: 24 },
    { question: '25 √∑ 5', answer: 5 }
  ];

  const alphabet = Object.keys(alphabetWords);

  // Elementos
  const turtleMessage = document.getElementById('turtleMessage');
  const menu = document.getElementById('menu');
  const gameAlphabet = document.getElementById('gameAlphabet');
  const gameMath = document.getElementById('gameMath');
  const scoreboardSection = document.getElementById('scoreboardSection');

  // Alfabetiza√ß√£o elementos
  const alphabetWord = document.getElementById('alphabetWord');
  const alphabetGameArea = document.getElementById('alphabetGameArea');
  const alphabetFeedback = document.getElementById('alphabetFeedback');
  const alphabetNext = document.getElementById('alphabetNext');

  // Matem√°tica elementos
  const mathQuestion = document.getElementById('mathQuestion');
  const mathAnswer = document.getElementById('mathAnswer');
  const checkMathBtn = document.getElementById('checkMath');
  const mathFeedback = document.getElementById('mathFeedback');

  // Ranking elementos
  const scoreboardBody = document.querySelector('#scoreboard tbody');
  const rankMessage = document.getElementById('rankMessage');
  const backFromAlphabet = document.getElementById('backFromAlphabet');
  const backFromMath = document.getElementById('backFromMath');
  const backFromRanking = document.getElementById('backFromRanking');
  const btnAlphabet = document.getElementById('btnAlphabet');
  const btnMath = document.getElementById('btnMath');

  // Estado
  let alphabetCurrentLetter = null;
  let alphabetScore = 0;
  let alphabetAttempts = 0;

  let mathCurrentIndex = 0;
  let mathScore = 0;
  let mathAttempts = 0;

  // Fun√ß√µes utilit√°rias
  function showScreen(screen) {
    menu.classList.add('hidden');
    gameAlphabet.classList.add('hidden');
    gameMath.classList.add('hidden');
    scoreboardSection.classList.add('hidden');

    if (screen === 'menu') menu.classList.remove('hidden');
    else if (screen === 'alphabet') gameAlphabet.classList.remove('hidden');
    else if (screen === 'math') gameMath.classList.remove('hidden');
    else if (screen === 'ranking') scoreboardSection.classList.remove('hidden');
  }

  function updateTurtleMessage(text) {
    turtleMessage.textContent = text;
  }

  // Alfabetiza√ß√£o
  function nextAlphabetLetter() {
    alphabetCurrentLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
    alphabetWord.textContent = alphabetWords[alphabetCurrentLetter];
    alphabetFeedback.textContent = '';
    alphabetNext.classList.add('hidden');
    updateTurtleMessage(`Qual a letra inicial da palavra: "${alphabetWords[alphabetCurrentLetter]}"?`);
    renderAlphabetLetters();
  }

  function renderAlphabetLetters() {
    alphabetGameArea.innerHTML = '';
    // Mistura letras incluindo a correta
    let letters = new Set();
    letters.add(alphabetCurrentLetter);
    while (letters.size < 5) {
      letters.add(alphabet[Math.floor(Math.random() * alphabet.length)]);
    }
    letters = Array.from(letters).sort(() => Math.random() - 0.5);

    letters.forEach(letter => {
      const btn = document.createElement('button');
      btn.className = 'alphabet-letter';
      btn.textContent = letter;
      btn.setAttribute('aria-label', `Letra ${letter}`);
      btn.onclick = () => checkAlphabetAnswer(letter);
      alphabetGameArea.appendChild(btn);
    });
  }

  function checkAlphabetAnswer(letter) {
    alphabetAttempts++;
    if (letter === alphabetCurrentLetter) {
      alphabetScore++;
      alphabetFeedback.textContent = 'Muito bem! Voc√™ acertou!';
      alphabetNext.classList.remove('hidden');
      updateTurtleMessage('Muito bem! Continue assim!');
    } else {
      alphabetFeedback.textContent = 'Ops! Tente novamente.';
      updateTurtleMessage(`Ops! A resposta correta era "${alphabetCurrentLetter}".`);
    }
  }

  alphabetNext.onclick = () => {
    nextAlphabetLetter();
  };

  // Matem√°tica
  function showMathQuestion() {
    if (mathCurrentIndex >= mathOperations.length) {
      updateTurtleMessage('Parab√©ns! Voc√™ terminou o jogo de matem√°tica!');
      checkMathBtn.disabled = true;
      updateScoreboard('Matem√°tica', mathScore);
      return;
    }
    mathQuestion.textContent = mathOperations[mathCurrentIndex].question;
    mathAnswer.value = '';
    mathFeedback.textContent = '';
    updateTurtleMessage('Resolva a opera√ß√£o:');
  }

  checkMathBtn.onclick = () => {
    const userAnswer = parseInt(mathAnswer.value);
    if (isNaN(userAnswer)) {
      mathFeedback.textContent = 'Por favor, digite um n√∫mero.';
      return;
    }
    mathAttempts++;
    if (userAnswer === mathOperations[mathCurrentIndex].answer) {
      mathScore++;
      mathFeedback.textContent = 'Correto!';
      mathCurrentIndex++;
      updateScoreboard('Matem√°tica', mathScore);
      showMathQuestion();
    } else {
      mathFeedback.textContent = 'Errado! Tente novamente.';
      updateTurtleMessage(`Errado! A resposta correta era "${mathOperations[mathCurrentIndex].answer}".`);
    }
  };

  // Ranking
  function updateScoreboard(game, score) {
    const playerName = prompt(`Digite seu nome para salvar a pontua√ß√£o (${game}):`) || 'An√¥nimo';
    const playerEmote = prompt('Digite seu emote favorito (ex: üòÄ, üê¢, üéâ):') || 'üéÆ';

    let scores = JSON.parse(localStorage.getItem('scores')) || [];
    scores.push({ name: playerName, emote: playerEmote, score, game });
    scores = scores.filter(s => s.game === game)
      .sort((a, b) => b.score - a.score)
      .slice(0, 10)
      .concat(scores.filter(s => s.game !== game));
    localStorage.setItem('scores', JSON.stringify(scores));
    loadScoreboard();
    showScreen('ranking');
  }

  function loadScoreboard() {
    const scores = JSON.parse(localStorage.getItem('scores')) || [];
    scoreboardBody.innerHTML = '';
    if (scores.length === 0) {
      scoreboardBody.innerHTML = '<tr><td colspan="4">Nenhuma pontua√ß√£o registrada ainda.</td></tr>';
      rankMessage.textContent = '';
      return;
    }
    scores.sort((a, b) => b.score - a.score);
    scores.forEach(({ name, emote, score, game }, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${emote}</td>
        <td>${name}</td>
        <td>${score}</td>
        <td>${game}</td>
      `;
      scoreboardBody.appendChild(tr);
    });
    const highest = scores[0].score;
    if (highest <= 3) {
      rankMessage.textContent = 'Eu fiz esses jogos para voc√™ passar vergonha? Nada disso, se apresse em subir logo!';
    } else if (highest <= 7) {
      rankMessage.textContent = 'Voc√™ pode at√© estar se achando, mas se continuar assim vai ficar pra tr√°s.';
    } else {
      rankMessage.textContent = 'Eu esperava que qualquer um chegasse aqui, mas ver voc√™ √© uma surpresa, meus parab√©ns!';
    }
  }

  // Navega√ß√£o bot√µes
  btnAlphabet.onclick = () => {
    showScreen('alphabet');
    alphabetScore = 0;
    alphabetAttempts = 0;
    nextAlphabetLetter();
  };
  btnMath.onclick = () => {
    showScreen('math');
    mathScore = 0;
    mathAttempts = 0;
    mathCurrentIndex = 0;
    checkMathBtn.disabled = false;
    showMathQuestion();
  };
  backFromAlphabet.onclick = () => showScreen('menu');
  backFromMath.onclick = () => showScreen('menu');
  backFromRanking.onclick = () => showScreen('menu');

  // Inicializa√ß√£o
  showScreen('menu');
  loadScoreboard();
})();
</script>

</body>
</html>
